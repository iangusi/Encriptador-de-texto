<!DOCTYPE html>
<html lang="en">
<head>
	<title>Encriptador de Texto</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="logo_y_titulo">
		<img src="img/Logo.png" alt="Logo de Alura">
		<h1>Encriptador de texto</h1>
	</div>
	<main>
		<div class="bloque1">
			<textarea id="texto_a_encriptar" onFocus="Limpiar()" placeholder="Ingrese el texto aqui"></textarea>
			<div class="botones">
				<button id="b_encriptar" onClick="Encriptar()">Encriptar</button>
				<button id="b_desencriptar" onClick="Desencriptar()">Desencriptar</button>
			</div>
		</div>
		<div class="bloque2">
			<div class="despues hide">
				<p class="parrafo"></p>
				<button id="b_copiar" onClick="copiar()">Copiar</button>
			</div>
			<div class="antes ">
				<img id="Muñeco" src="img/Muñeco.png" alt="Persona con lupa observando un diamante">
				<p><span>Ningún mensaje fue encontrado</span></br></br>Ingresa el texto que desees encriptar o desencriptar.</p>
			</div>
		</div>
	</main>
	
	<script src="app.js" defer></script>
</body>
</html>
